<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">-->
    <script src="scripts/flexible.js"></script>
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/flexible.css"/>
    <link rel="stylesheet" href="styles/iconfont.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <header>
        <img src="images/7day.png"/>
        <p>折扣自领取之日起，有效期为7天</p>
    </header>
    <section>
        <ul id="ul">
            <li>
                <i class="iconfont">&#xe603;</i>
                同时持有5个未使用的折扣时，不能继续领取其他折扣
            </li>
            <li>
                <i class="iconfont">&#xe603;</i>
                一个自然日内，同一用户在同一商户处最多领取3个同样的折扣
            </li>
            <li>
                <i class="iconfont">&#xe603;</i>
                同一商户的同一折扣，同一用户必须使用或过期后才能再次领取
            </li>
            <li>
                <i class="iconfont">&#xe603;</i>
                领取折扣需要使用9.0或以上版本的手机支付宝
            </li>
            <li>
                <i class="iconfont">&#xe603;</i>
                在领取或获得转赠折扣前需要通过实名制
            </li>
            <li>
                <i class="iconfont">&#xe603;</i>
                折扣仅限于通过手机支付宝的扫码、付款码和声波付款时使用
            </li>
            <li>
                <i class="iconfont">&#xe603;</i>
                同一支付宝账户、银行卡、身份证、设备等均视为同一用户
            </li>
            <li>
                <i class="iconfont">&#xe603;</i>
                更多折扣使用规则请见商户折扣须知
            </li>
        </ul>
    </section>
</body>
</html>
